<section id="register">
    <div class="container">

        <h2 class="">Su perfil esta casi listo ahora seleccione sus habilidades y redacte su email de presentación.</h2>

        <div class="formRegistration">
            <form id="formEmail" class="form-horizontal">

                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label for="skill" class="col-lg-2 col-md-2 control-label">Skills: *</label>
                        <div class="col-lg-10 col-md-10">
                            <input type="hidden" id="skill" style="width: 100%;"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="form-group">
                        <label for="subject" class="col-lg-3 col-md-3 control-label">Subject: *</label>

                        <div class="col-lg-8 col-md-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-font"></i></span>
                                <input type="text" class="form-control" id="subject" name="subject" value="On labor supply"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="form-group">
                        <label for="cv" class="col-lg-3 col-md-3 control-label">Cv: *</label>
                        <div class="col-lg-9 col-md-9">
                            <div class="input-group">
                                <input type="file" class="filestyle" id="cv" name="cv"
                                       data-buttonText=" Find file "
                                       data-buttonName="btn btnLoadCv" data-size="md"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                        <label for="content" class="col-lg-2 col-md-2 control-label">Content: *</label>

                        <div class="col-lg-10 col-md-10">
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-pencil"></i></span>
                                <textarea class="form-control" rows="7" id="content" name="content">Tengo el gusto de dirigirme a Ud. con el fin de ofrecer mi currículum vitae para poder participar en búsquedas laborales acordes a mi perfil dentro de su empresa.
Quedo a su disposición para concretar una reunión, si lo cree conveniente, a fin de conocernos personalmente y ampliar cualquier detalle de mi currículum que considere pertinente.
                                    A la espera de sus noticias, lo saludo cordialmente,
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12">

                <div class=" text-center">
                    <button type="submit" class="btn btnBegin">Save</button>
                </div>
                <div class=" text-right">
                    <a href="#" class="later">configure later <i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i><i class="fa fa-chevron-right"></i></a>
                </div>
                </div>
            </form>
        </div>
    </div>
