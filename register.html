<section id="register">
    <div class="container">

        <h2 class="">Register Profile</h2>

        <div class="formRegistration">
            <form class="form-horizontal">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 col-md-4 control-label">Name: *</label>

                        <div class="input-group col-sm-6 col-md-5">
                            <span class="input-group-addon"><i class="fa fa-quote-left"></i></span>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="surname" class="col-sm-4 col-md-4 control-label">Last Name: *</label>

                        <div class="input-group col-sm-6 col-md-5">
                            <span class="input-group-addon"><i class="fa fa-quote-left"></i></span>
                            <input type="text" class="form-control" id="surname" name="surname">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="username" class="col-sm-4 col-md-4 control-label">Username: *</label>

                            <div class="input-group col-sm-6 col-md-5">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username"></div>

                        </div>
                </div>
                <div class="col-lg-6">

                    <div class="form-group">
                        <label for="password" class="col-sm-4 col-md-4 control-label">Email: *</label>

                        <div class="input-group col-sm-6 col-md-5">
                            <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="password" class="col-sm-4 col-md-4 control-label">Password: *</label>

                            <div class="input-group col-sm-6 col-md-5">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="repeat" class="col-sm-4 col-md-4 control-label">Repeat Password</label>

                            <div class="input-group col-sm-6 col-md-5">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" class="form-control" id="repeat">
                         </div>
                    </div>
                </div>
                <div class="form-group text-center">
                        <div class="checkbox termConditions">
                            <label>
                                <input type="checkbox"> I accept the <a href="#" data-toggle="modal"
                                                                        data-target="#modalCondition">terms and
                                conditions</a> of use.
                            </label>
                        </div>
                </div>
                <div class="form-group text-center">
                        <button type="submit" class="btn btnBegin">Register</button>
                    </div>
            </form>
        </div>
    </div>
</section>
